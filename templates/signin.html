{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/signin.css'%}">
	<title>signin</title>
</head>
<body style="background-image: url('{% static 'images/hand.jpg' %}');">
	<form action="signin" method="post" class='form'>
		{% csrf_token %}
		<h2>sign in</h2>
		<input type="name" name="first_name" class="name" placeholder="first name"><br>
		<input type="name" name="last_name" class="name" placeholder="last name"><br>
		<input type="name" name="username" class="name" placeholder="user name"><br>
		<input type="email" name="email" class="name" placeholder="email"><br>
		<input type="password" name="password1" class="name" placeholder="password"><br>
		<input type="password" name="password2" class='name'placeholder="confirm password"><br>
		<input type="submit" name="submit" class="button">
		<p>you have an account?<a href="login"> log in</a></p>
		<div>
			{% for message in messages %}
			{{message}}
			{% endfor %}
	    </div>
	</form>
	
</body>
</html>
